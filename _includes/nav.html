<nav>
    <ul>
    {% for a in site.data.navigation.section %}
    <li>
    <a href="{{ a.url }}" {% if page.url == a.url %}class="current"{% endif %}>/{{ a.page }}</a>
    <div>
        {% for b in a.subsection %}
        <a href="{{ b.url }}" {% if page.url == b.url %}class="current"{% endif %}>/{{ b.page }}</a>
        {% endfor %}
    </div>
    </li>
    {% endfor %}
    </ul>
</nav>

<hr>
